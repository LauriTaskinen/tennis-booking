<section id="signIn" fxLayout="row" fxLayoutAlign="center">
  <div class="container">

    <div class="row">
      <div>
        <h2 class="h2">Rekisteröidy käyttäjäksi</h2>
        <p>Tehdäksesi varauksia sinun tulee rekisteröityä käyttäjäksi.</p>
      </div>

      <mat-card>
        <form id="register-form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <mat-form-field>
            <mat-label>
              Nimi:
            </mat-label>
            <input matInput type="text" name="nimi" required minlength="3" maxlength="40" ngModel>
          </mat-form-field>

          <mat-form-field>
            <mat-label>
              Sähköposti:
            </mat-label>
            <input matInput id="email" type="email" name="sahkoposti" required minlength="6" maxlength="40" ngModel
              email>
          </mat-form-field>

          <mat-form-field>
            <mat-label>
              Salasana:
            </mat-label>
            <input matInput id="password" type="password" name="salasana" required minlength="6" maxlength="40" ngModel>
          </mat-form-field>

          <button mat-raised-button type="submit" [disabled]="!registerForm.valid">Lähetä</button>
        </form>
      </mat-card>
      <small>Tämä booking-tennis.firebaseapp.com on demo ja se on tarkoitettu vain kokeilutarkoitukseen. Älä
        syötä henkilökohtaisia tietojasi
        sovellukseen turhaan. <a [routerLink]="['/privacy']">Lue lisää tietojen käsittelystä</a></small>
    </div>
  </div>
</section>
