<section id="login">
  <div class="container">
    <app-me></app-me>
    <H2>Tee uusi varaus</H2>
    <mat-form-field appearance="fill">
      <mat-label>Avaa varauskalenteri</mat-label>
      <input matInput [matDatepicker]="picker">

      <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
    </mat-form-field>
  </div>
</section>
