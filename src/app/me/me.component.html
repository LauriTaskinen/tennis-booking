<section id="me">
  <div class="container">
    <br>
    <p class="greeting">Hei! {{currentUserName}}</p>

    <h2 class="h2"> Omat varaukset</h2>


    <table class="table" mat-table [dataSource]="mybookings" class="mat-elevation-z8">
      <!-- <div *ngIf="booking.payload.doc.data().date >= currentDate"> -->
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Päivä </th>
        <td mat-cell *matCellDef="let booking"> {{booking.payload.doc.data().date}} </td>
      </ng-container>
      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Aika </th>
        <td mat-cell *matCellDef="let booking"> {{booking.payload.doc.data().time}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let booking"> <button mat-button color="accent"
            (click)="cancelBooking(booking.payload.doc.id)">peruuta</button> </td>
      </ng-container>
      <!-- </div> -->
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

    <mat-divider></mat-divider>
  </div>
</section>
