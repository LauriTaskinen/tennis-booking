<section id="login">
  <div class="container">
    <h2>Omat varaukseni</h2>

    <p>{{currentUserName}}</p>
    <thead>
      <th>Päivä</th>
      <th>Aika</th>
    </thead>
    <tbody>
      
      <tr *ngFor="let booking of mybookings">
        <div *ngIf="booking.payload.doc.data().id === currentUserID && booking.payload.doc.data().date >= currentDate ">
          <td>{{booking.payload.doc.data().date}}</td>
          <td>{{booking.payload.doc.data().time}}</td>
          <td>
            <button (click)="cancel(booking.payload.doc.id)">peruuta</button>
          </td>
        </div>

      </tr>

    </tbody>
  </div>
</section>
