<h2>Omat varaukseni</h2>
<p>{{currentUserName}}</p>


<table mat-table [dataSource]="mybookings" class="mat-elevation-z8">
  <div *ngIf="booking.payload.doc.data().date >= currentDate ">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> P채iv채 </th>
      <td mat-cell *matCellDef="let booking"> {{booking.payload.doc.data().date}} </td>
    </ng-container>
    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Aika </th>
      <td mat-cell *matCellDef="let booking"> {{booking.payload.doc.data().time}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </div>
</table>
