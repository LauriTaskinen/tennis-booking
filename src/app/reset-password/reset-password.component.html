<mat-card class="reset-password-card" fxLayout="column" fxLayoutAlign="center">

  <mat-card-header fxLayoutAlign="center">
    <h1 class="header">Unohditko salasanasi?</h1>
  </mat-card-header>


  <mat-card-content fxLayoutAlign="center">
    <p class="p">Syötä sähköpostiosoitteesi pyytääksesi salasanan palautuslinkkiä sähköpostiisi.</p>
  </mat-card-content>
  <mat-card-content fxLayoutAlign="center">
    <form>
      <mat-form-field>
        <mat-label class="email-input">
          Sähköposti:
        </mat-label>
        <input matInput id="email" type="email" required ngModel #passwordResetEmail required>
      </mat-form-field>
      <button mat-raised-button type="submit" class="resetButton"
        (click)="authService.ForgotPassword(passwordResetEmail.value)">
        Palauta salasana
      </button>


    </form>

    <!-- Calling ForgotPassword from AuthService Api -->

  </mat-card-content>

  <button mat-flat-button routerLink="/login">Palaa takaisin kirjautumissivulle ?</button>
</mat-card>
