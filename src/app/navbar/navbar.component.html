<mat-toolbar fxLayout="row" color="primary">
  <a mat-button href='#'><span fxFlex>Tennis booking</span></a>

  <!-- Apukirjastona tässä osiossa: https://zoaibkhan.com/blog/create-a-responsive-toolbar-in-angular-using-flex-layout/ -->
  <div *ngIf="(router.url == '/booking' || router.url == '/booking#me'|| router.url == '/booking#booking' )">
    <a mat-button *ngFor="let item of navItems" [href]='item.path' fxHide.xs>
      <mat-icon class="mr">{{item.icon}}</mat-icon>
      {{item.label}}
    </a>

    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
      <ng-container *ngFor="let item of navItems">
        <a [href]='item.path' mat-menu-item>
          <mat-icon class="mr">{{item.icon}}</mat-icon>
          {{item.label}}
        </a>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-menu>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
