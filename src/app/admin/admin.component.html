<section id="admin">
  <div class="container" fxLayout="column" >

    <h2 class="h2"> Kaikki varaukset</h2>


    <table class="table" mat-table [dataSource]="allbookings" class="mat-elevation-z8">
      <div  >
      <!-- Date Column -->
      

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nimi </th>
        <td mat-cell *matCellDef="let booking"> {{booking.payload.doc.data().name}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Puhelinnumero </th>
        <td mat-cell *matCellDef="let booking"> {{booking.payload.doc.data().phone}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Päivä </th>
        <td mat-cell *matCellDef="let booking"> {{booking.payload.doc.data().date}} </td>
      </ng-container>
      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Aika </th>
        <td mat-cell *matCellDef="let booking"> {{booking.payload.doc.data().time}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let booking"> <button mat-button color="accent"
            (click)="cancelBooking(booking.payload.doc.id)">peruuta</button> </td>
      </ng-container>
      </div>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

      <tr mat-row *matRowDef="let booking; columns: columnsToDisplay;"></tr>



    </table>

    <mat-divider></mat-divider>
  </div>
</section>
